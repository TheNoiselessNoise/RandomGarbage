<!-- BOOLEAN FALSE -->
<div class="data-block" data-id="boolean" data-value="false">false</div>

<!-- BOOLEAN TRUE -->
<div class="data-block" data-id="boolean" data-value="true">true</div>

<!-- BOOLEAN OR -->
<div class="data-block" data-id="boolean" data-type="or">
    <div class="attrs">
        <div class="attr" data-what="boolean">
        </div>

        <span class="block-text">or</span>

        <div class="attr" data-what="boolean">
        </div>
    </div>
</div>

<!-- BOOLEAN AND -->
<div class="data-block" data-id="boolean" data-type="and">
	<div class="attrs">
		<div class="attr" data-what="boolean">
		</div>

		<span class="block-text">and</span>

		<div class="attr" data-what="boolean">
		</div>
	</div>
</div>

<!-- BOOLEAN NOT -->
<div class="data-block" data-id="boolean" data-type="not">
    <div class="attrs">
        <span class="block-text">not</span>

        <div class="attr" data-what="boolean">
        </div>
    </div>
</div>

<!-- BOOLEAN EQUAL -->
<div class="data-block" data-id="boolean" data-type="eq">
    <div class="attrs">
        <div class="attr" data-what="number">
        </div>

        <span class="block-text">=</span>

        <div class="attr" data-what="number">
        </div>
    </div>
</div>

<!-- BOOLEAN LESS THAN -->
<div class="data-block" data-id="boolean" data-type="lt">
    <div class="attrs">
        <div class="attr" data-what="number">
        </div>

        <span class="block-text">&lt;</span>

        <div class="attr" data-what="number">
        </div>
    </div>
</div>

<!-- BOOLEAN GREATER THAN -->
<div class="data-block" data-id="boolean" data-type="gt">
    <div class="attrs">
        <div class="attr" data-what="number">
        </div>

        <span class="block-text">&gt;</span>

        <div class="attr" data-what="number">
        </div>
    </div>
</div>
